    <style>
        /* Background video fills screen */
        
        #urvid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }
        /* Overlay content */
        
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* ðŸ”¥ Centers it */
            width: 100%;
            max-width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            text-align: justify;
        }
        /* Button styling */
        
        #pause_button {
            width: 200px;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
        
        #pause_button:hover {
            background: #ddd;
            color: #000;
        }
        /* Horizontal scroll gallery */
        
        .scroll-container {
            margin-top: 15px;
            background-color: gray;
            overflow-x: auto;
            white-space: nowrap;
            padding: 5px;
        }
        
        .scroll-container img {
            display: inline-block;
            margin-right: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Background video -->
    <video autoplay muted loop id="urvid">
    <source src="img/1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

    <!-- Overlay content -->
    <div class="content">
        <p>Gallery</p>
        <button id="pause_button" onclick="myFunction()">Pause</button>

        <div class="scroll-container">

             <img src="img/1.jpg" width="280" height="300">
             <img src="img/2.jpg" width="280" height="300">
             <img src="img/3.jpeg" width="280" height="300">
             <img src="img/4.jpg" width="280" height="300">
             <img src="img/5.jpg" width="280" height="300">
             <img src="img/6.jpg" width="280" height="300">
             <img src="img/1.jpg" width="280" height="300">
             <img src="img/2.jpg" width="280" height="300">
             <img src="img/3.jpeg" width="280" height="300">
             <img src="img/4.jpg" width="280" height="300">
             <img src="img/5.jpg" width="280" height="300">
             <img src="img/6.jpg" width="280" height="300">
             <img src="img/1.jpg" width="280" height="300">
           
        </div>
    </div>

    <script>
        function myFunction() {
            let video = document.getElementById("urvid");
            let btn = document.getElementById("pause_button");

            if (video.paused) {
                video.play();
                btn.innerText = "Pause";
            } else {
                video.pause();
                btn.innerText = "Play";
            }
        }
    </script>
